{% extends "base.html" %}

{% block title %} Topic {% endblock %}

{% block content %}
    {% for thread in threads %}
        <div class="card text-center mt-4">
            <div class="card-body">
                <a href="{{ url_for('views.thread_view', thread_id=thread.id) }}">
                    <h5 class="card-title">{{ thread.title }}</h5>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
